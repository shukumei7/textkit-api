<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€” TextKit API</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-logo">Text<span>Kit</span></a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/docs">Docs</a></li>
      </ul>
    </div>
  </nav>

  <main id="main-content" class="auth-page">
    <div class="auth-card">
      <h1>Choose a new password</h1>
      <p class="subtitle">Enter your new password below</p>
      <div id="alert" class="alert" role="alert" aria-live="assertive"></div>
      <form id="resetForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required aria-required="true" placeholder="At least 8 characters" minlength="8">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true" placeholder="Repeat your password">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Reset Password</button>
      </form>
      <p class="form-footer">
        <a href="/login.html">Back to sign in</a>
      </p>
    </div>
  </main>

  <footer class="footer" style="margin-top:0">
    <div class="container">
      <p><a href="/terms.html">Terms of Service</a> &middot; <a href="/privacy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script src="/js/reset-password.js"></script>
</body>
</html>
