<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio â€” TextKit API</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <style>
    .studio-layout {
      display: flex;
      min-height: calc(100vh - 60px);
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .studio-sidebar {
      width: 240px;
      flex-shrink: 0;
      padding: 20px 0;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .studio-sidebar .tool-btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      background: none;
      border: none;
      color: var(--text-secondary);
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.15s;
    }

    .studio-sidebar .tool-btn:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .studio-sidebar .tool-btn.active {
      background: var(--accent);
      color: #fff;
    }

    .sidebar-usage {
      margin-top: auto;
      padding: 16px;
      border-top: 1px solid var(--border);
    }

    .usage-bar-container {
      width: 100%;
      height: 6px;
      background: var(--bg-card);
      border-radius: 3px;
      margin: 8px 0;
      overflow: hidden;
    }

    .usage-bar {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s, background-color 0.3s;
    }

    .studio-workspace {
      flex: 1;
      padding: 24px 0 24px 32px;
      min-width: 0;
    }

    .tool-header {
      margin-bottom: 20px;
    }

    .tool-header h2 {
      margin: 0 0 4px;
    }

    .tool-header p {
      color: var(--text-secondary);
      margin: 0;
    }

    .input-section {
      margin-bottom: 16px;
    }

    .input-section textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
    }

    .input-section textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .compare-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .options-section {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
      align-items: end;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .option-group label {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .option-group select,
    .option-group input[type="number"] {
      padding: 6px 10px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.85rem;
    }

    .option-group input[type="checkbox"] {
      margin-right: 4px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-primary);
      cursor: pointer;
      padding-top: 20px;
    }

    .action-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .output-section {
      display: none;
      padding: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .output-section.show {
      display: block;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .output-actions {
      display: flex;
      gap: 8px;
    }

    .output-content {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .error-area {
      display: none;
      padding: 12px 16px;
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      border-radius: 8px;
      color: #ff6b6b;
      margin-bottom: 16px;
    }

    .error-area.show {
      display: block;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 12px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .session-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .session-modal.show {
      display: flex;
    }

    .session-modal-content {
      background: var(--bg-page);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      text-align: center;
      max-width: 400px;
    }

    .session-modal-content h3 {
      margin: 0 0 8px;
    }

    .session-modal-content p {
      color: var(--text-secondary);
      margin: 0 0 20px;
    }

    .processing .btn-primary {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Platform checkboxes for repurpose */
    .platform-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .platform-grid label {
      font-size: 0.85rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    /* Keyword pills output */
    .keyword-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .keyword-pill {
      padding: 4px 12px;
      background: var(--accent);
      color: #fff;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    /* Per-item copy buttons (headlines, subjects) */
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .list-item-copy {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      flex-shrink: 0;
      margin-left: 12px;
    }

    .list-item-copy:hover {
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }

    /* Repurpose tabs */
    .platform-tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 12px;
    }

    .platform-tab {
      padding: 8px 16px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 0.85rem;
    }

    .platform-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    /* SEO card output */
    .seo-card {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .seo-field {
      padding: 12px;
      background: var(--bg-page);
      border-radius: 6px;
    }

    .seo-field-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    /* Disabled state for limit reached */
    #processBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .limit-cta {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .limit-cta:hover {
      text-decoration: underline;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .studio-layout {
        flex-direction: column;
      }

      .studio-sidebar {
        width: 100%;
        flex-direction: row;
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 12px 0;
        overflow-x: auto;
        gap: 4px;
      }

      .studio-sidebar .tool-btn {
        white-space: nowrap;
        padding: 8px 14px;
        font-size: 0.8rem;
      }

      .sidebar-usage {
        display: none;
      }

      .studio-workspace {
        padding: 20px 0;
      }

      .compare-inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-logo">Text<span>Kit</span></a>
      <ul class="nav-links">
        <li><a href="/docs">Docs</a></li>
        <li><a href="/studio.html" class="active">Studio</a></li>
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="studio-layout">
    <!-- Sidebar -->
    <aside class="studio-sidebar">
      <div id="toolList">
        <!-- Tool buttons will be populated by JS -->
        <button class="tool-btn active" data-tool="summarize">Summarize</button>
        <button class="tool-btn" data-tool="rewrite">Rewrite</button>
        <button class="tool-btn" data-tool="repurpose">Repurpose</button>
        <button class="tool-btn" data-tool="change-tone">Change Tone</button>
        <button class="tool-btn" data-tool="headlines">Headlines</button>
        <button class="tool-btn" data-tool="email-subjects">Email Subjects</button>
        <button class="tool-btn" data-tool="seo-optimizer">SEO Optimizer</button>
        <button class="tool-btn" data-tool="keywords">Keywords</button>
        <button class="tool-btn" data-tool="compare-texts">Compare Texts</button>
      </div>
      <div class="sidebar-usage">
        <div style="font-size:0.8rem;color:var(--text-secondary)">
          <span id="tierBadge" class="badge badge-tier">FREE</span>
        </div>
        <div class="usage-bar-container">
          <div id="usageBar" class="usage-bar" style="width:0%;background:#22c55e"></div>
        </div>
        <div id="usageText" style="font-size:0.8rem;color:var(--text-secondary)">0 of 10 used today</div>
        <a id="upgradeLink" href="/dashboard.html" class="limit-cta" style="font-size:0.8rem;display:block;margin-top:8px">Upgrade</a>
      </div>
    </aside>

    <!-- Workspace -->
    <main class="studio-workspace">
      <div class="tool-header">
        <h2 id="toolTitle">Summarize</h2>
        <p id="toolDescription">Condense long text into a clear summary.</p>
      </div>

      <div id="errorArea" class="error-area"></div>

      <div class="input-section">
        <textarea id="studioInput" placeholder="Paste or type your text here..."></textarea>
        <textarea id="studioInput2" placeholder="Paste or type the second text here..." style="display:none;margin-top:12px"></textarea>
      </div>

      <div id="toolOptions" class="options-section">
        <!-- Populated dynamically by studio.js -->
      </div>

      <div class="action-row">
        <button id="processBtn" class="btn btn-primary">Process</button>
      </div>

      <div id="outputArea" class="output-section">
        <div class="output-header">
          <strong>Result</strong>
          <div class="output-actions">
            <button id="copyBtn" class="btn btn-sm" style="background:var(--bg-page);border:1px solid var(--border)">Copy</button>
            <button id="downloadBtn" class="btn btn-sm" style="background:var(--bg-page);border:1px solid var(--border)">Download</button>
          </div>
        </div>
        <div id="outputContent" class="output-content"></div>
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Session expired modal -->
  <div id="sessionModal" class="session-modal">
    <div class="session-modal-content">
      <h3>Session expired</h3>
      <p>Please log in again to continue.</p>
      <a href="/login.html?redirect=/studio.html" class="btn btn-primary">Log in again</a>
    </div>
  </div>

  <footer class="footer" style="margin-top:0">
    <div class="container">
      <p><a href="/terms.html">Terms of Service</a> &middot; <a href="/privacy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script src="/js/studio.js"></script>
</body>
</html>
