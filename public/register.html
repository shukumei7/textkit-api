<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” TextKit API</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-logo">Text<span>Kit</span></a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/docs">Docs</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-page">
    <div class="auth-card">
      <h1>Create your account</h1>
      <p class="subtitle">Start using TextKit API in minutes</p>
      <div id="alert" class="alert"></div>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Name (optional)</label>
          <input type="text" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="At least 8 characters" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Create Account</button>
      </form>
      <p class="form-footer">
        Already have an account? <a href="/login.html">Sign in</a>
      </p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
