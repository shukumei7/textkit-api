<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-logo">Text<span>Kit</span></a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/docs">Docs</a></li>
      </ul>
    </div>
  </nav>

  <main id="main-content" class="auth-page">
    <div class="auth-card">
      <h1>Reset your password</h1>
      <p class="subtitle">Enter your email and we'll send you a reset link</p>
      <div id="alert" class="alert" role="alert" aria-live="assertive"></div>
      <form id="forgotForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Send Reset Link</button>
      </form>
      <p class="form-footer">
        Remember your password? <a href="/login.html">Sign in</a>
      </p>
    </div>
  </main>

  <footer class="footer" style="margin-top:0">
    <div class="container">
      <p><a href="/terms.html">Terms of Service</a> &middot; <a href="/privacy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script src="/js/forgot-password.js"></script>
</body>
</html>
